<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Favourites - Reciper World</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="script.js"></script>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="brand-search">
      <h1>Reciper World</h1>
    </div>
    <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
    <div class="nav-links" id="navlinks">
      <a href="idex.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="favourites.html" class="active">Favourites</a>
    </div>
  </nav>

  <!-- Favourites Section -->
  <section class="favourites-section">
    <h2>Your Favourite Recipes ❤️</h2>
    <div id="favouritesContainer" class="recipe-container"></div>
  </section>
  <!-- Popup Overlay -->
<div class="overlay" id="overlay">
  <div class="popup">
    <h1 id="recipeTitle">Recipe Title</h1>

    <div class="popup-content">
      <div class="popup-left">
        <img id="recipeImage" src="" alt="Recipe Image" style="width:30ch;border-radius:8px; margin:10px 0;">
        <h2 id="ingredient-title"></h2>
        <div id="recipeContent"></div>
      </div>
      <div class="popup-right">
        <h2>Steps</h2>
        <div id="steps-content"></div>
      </div>
    </div>

    <button class="close-btn" onclick="closeRecipe()">Close</button>
  </div>
</div>


  <!-- Footer -->
  <footer class="footer">
    <p>© 2025 Reciper World | Made with ❤️ for food lovers</p>
  </footer>

  
  </script>
</body>
</html>
