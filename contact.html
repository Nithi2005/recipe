<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Reciper World</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="script.js"></script>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="brand-search">
      <h1>Reciper World</h1>
    </div>
    <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
    <div class="nav-links" id="navlinks">
      <a href="idex.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html" class="active">Contact</a>
      <a href="favourites.html">Favourites</a>
    </div>
  </nav>
  <section class="about-section">
    <div class="about-section">
        <h2>Contact Us</h2>
        <p>
        We’d love to hear from you! 💌  
        Whether you have a question, feedback, or just want to share your favorite recipe, feel free to reach out.
        </p>

        <form class="contact-form">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" rows="5" placeholder="Your Message ..." required></textarea>
            <button type="submit"    class="button" >Send Message</button>
        </form>
        <div class="about-icons">
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-youtube"></i>
      </div>

    </div>
  </section>
  

  <footer class="footer">
    <p>© 2025 Reciper World | Made with ❤️ for food lovers</p>
  </footer>

</body>
</html>
